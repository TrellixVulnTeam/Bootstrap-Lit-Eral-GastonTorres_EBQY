	<section>
        <h2 class="mt-2 text-center encabezado__box--white ">Contacto para consultas</h2>
        <article class="col-sm-12 col-md-12 col-lg-8">
          <form>
			
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label tam">Ingrese nombre</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label tam">Ingrese Email</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
			<label for="mensaje" class="busquedaconsu__tam--md tam">Mensaje</label>
			<br>
			<textarea cols="150" rows="20" class="mapa__tam transform"></textarea>
			<br>
			<input type="submit" value="Enviar">
			<input type="reset" value="Cancelar">
          </form>
        </article>
        <div class="col-sm-12 col-md-12 col-lg-4">
          <img src="" alt="" class="w-100">
        </div>
    </section>

	  <section>
        <h2 class="mt-2 text-center encabezado__box--white ">Contacto para compra por mayor</h2>
        <article class="col-sm-12 col-md-12 col-lg-8">
          <form>
			<h5>INFO DE VENTA</h5>
			<div class="form-check tam">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">
				  Mouses
				</label>
			</div>
			<div class="form-check tam">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
				<label class="form-check-label" for="flexRadioDefault2">
				  Teclados
				</label>
			</div>
			<div class="form-check tam">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
				<label class="form-check-label" for="flexRadioDefault2">
				  Audifonos
				</label>
			</div>

			<h5>ENTREGA</h5>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
				<label class="form-check-label tam" for="flexRadioDefault1">
				  Retira en el local
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
				<label class="form-check-label tam" for="flexRadioDefault1">
				  Envio a domicilio
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
				<label class="form-check-label tam" for="flexRadioDefault2">
					Enviar
				<select name="localidad" id="localidad">
					<option value="caba">CABA</option>
					<option value="bsas">Buenos Aires</option>
					<option value="interior">Interior del pais</option>
				</select>
				
				</label>
			</div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label tam">Ingrese nombre</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label tam">Ingrese Email</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
			<label for="mensaje" class="busquedaconsu__tam--md tam">Mensaje</label>
			<br>
			<textarea cols="150" rows="20" class="mapa__tam transform"></textarea>
			<br>
			<input type="submit" value="Enviar">
			<input type="reset" value="Cancelar">
          </form>
        </article>

        </div>
